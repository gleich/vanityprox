  <style>
    body {
      font-family: 'IBM Plex Sans';
      font-weight: 500;

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      display: flex;
      justify-content: center;
      max-width: 1040px;
      padding: 70px 20px;
      flex-direction: column;
      height: 100%;
    }

    h1 {
      font-family: 'IBM Plex Mono';
      font-size: 1.75rem;
    }

    nav {
      display: flex;
      gap: 20px;
      height: fit-content;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 50px;
      height: 50px;
      display: flex;
      border: 1px solid var(--border);
      box-shadow: inset 0px 0px 4px var(--box-shadow-color);
      background-color: var(--background);
      border-radius: var(--border-radius);
      padding: 3px;
    }

    .lines {
      stroke: var(--foreground);
      animation: spin infinite 20s linear;
      transform-origin: 250px 250px;
      transform-box: view-box;
      will-change: transform;
    }

    .m {
      fill: var(--foreground);
    }

    .packages {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      flex-wrap: wrap;
    }

    .package {
      border: 1px solid var(--border);
      color: inherit;
      background-color: var(--background);
      text-decoration: inherit;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      flex-grow: 1;
    }

    .top {
      display: flex;
      justify-content: space-between;
      padding: 4px 12px;
      color: var(--green-foreground);
      background-color: var(--green-background);
    }

    .name-container {
      display: flex;
      flex-direction: row;
      gap: 7px;
      align-items: center;
    }

    .github-icon {
      width: 15px;
      height: 15px;
    }

    .description {
      text-align: center;
      padding: 15px 20px;
      padding-bottom: 10px;
    }

    .import-path {
      color: grey;
      font-family: 'IBM Plex Mono';
      padding: 10px;
      padding-top: 0;
      font-size: 13.5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .packages {
        grid-template-columns: 1fr;
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
