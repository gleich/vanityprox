<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="go-import"
      content="{{.Config.Host}}/{{.ProjectName}} git https://{{.Config.SourcePrefix}}/{{.ProjectRoot}}"
    />
    <meta
      name="go-source"
      content="{{.Config.Host}}/{{.ProjectName}} https://{{.Config.SourcePrefix}}/{{.ProjectRoot}} https://{{.Config.SourcePrefix}}/{{.ProjectRoot}}/tree/main/{/dir} https://{{.Config.SourcePrefix}}/{{.ProjectRoot}}/blob/main{/dir}/{file}#L{line}"
    />
    <!-- <meta
      http-equiv="refresh"
      content="0; url=https://pkg.go.dev/{{.Config.Host}}/{{.ProjectName}}"
    /> -->
    <link rel="icon" href="{{.Config.Favicon}}" />
    <link rel="stylesheet" href="/styles.css" />
    <title>{{.ProjectName}}</title>
  </head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    svg {
      width: 70px;
      height: auto;
    }

    .m {
      fill: var(--foreground);
    }

    .lines {
      stroke: var(--foreground);
      animation: spin infinite 20s linear;
      transform-origin: 250px 250px;
      transform-box: view-box;
      will-change: transform;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
