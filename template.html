<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="go-import"
      content="{{.Config.Host}}/{{.ProjectName}} git https://{{.Config.SourcePrefix}}/{{.ProjectRoot}}"
    />
    <meta
      name="go-source"
      content="{{.Config.Host}}/{{.ProjectName}} https://{{.Config.SourcePrefix}}/{{.ProjectRoot}} https://{{.Config.SourcePrefix}}/{{.ProjectRoot}}/tree/main/{/dir} https://{{.Config.SourcePrefix}}/{{.ProjectRoot}}/blob/main{/dir}/{file}#L{line}"
    />
    <meta
      http-equiv="refresh"
      content="0; url=https://pkg.go.dev/{{.Config.Host}}/{{.ProjectName}}"
    />
    <link rel="icon" href="{{.Config.Favicon}}" />
    <title>{{.ProjectName}}</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      background-color: rgb(28, 31, 33);
      color: white;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      font-family: 'arial';
    }
  </style>
  <body>
    <a href="https://{{.Config.SourcePrefix}}/{{.ProjectRoot}}"
      >{{.Config.SourcePrefix}}/{{.ProjectRoot}}</a
    ><br />
    <a href="https://github.com/gleich/vanityprox" target="_blank"
      >Proxied by gleich/vanityprox</a
    >
  </body>
</html>
